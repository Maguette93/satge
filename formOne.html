<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/71674dd30a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="formOne.css" />
    <title>Plan de Prevention</title>
  </head>
  <body>
    <!--Navbar-->
    <header>
      <nav>
        <img src="edf-logo.png" width="100px" height="70px" />
        <h1>Plan de Prevention</h1>
      </nav>
    </header>

    <main>
      <h1 class="main_title">Veuillez bien remplir ce formulaire:</h1>
      <div class="form">
        <h2>DESCRIPTIONS DES TRAVAUX</h2>
        <form>
          <div class="field">
            <label>Lieu D'Intervention </label>
            <select name="" id="lieu">
              <option value="Pacy">Pacy</option>
              <option value="Noe">Noe</option>
            </select>
          </div>
          <div class="field">
            <label>Nature Intervention </label>
            <input type="text" placeholder="Nature Intervention" name="text" />
          </div>
          <div class="field">
            <label>Adresse</label>
            <input type="text" placeholder="Adresse" name="text" />
          </div>
          <div class="field">
            <label>Nom de l'entreprise :</label>
            <input type="text" placeholder="Nom de l'entreprise" name="text" />
          </div>
          <div class="field">
            <label>Nom des Intervenants :</label>
            <input type="text" placeholder="Nom des Intervenants" name="text" />
          </div>
          <div class="field">
            <label>Téléphone Resp.:</label>
            <input
              type="text"
              placeholder="Téléphone Responsable"
              name="text"
            />
          </div>
          <div class="field">
            <label>Date de début:</label>
            <input type="text" placeholder="Date de début" name="text" />
          </div>
          <div class="field">
            <label>Durée :</label>
            <input type="text" placeholder="Durée" name="text" />
          </div>
          <div class="field">
            <label>Nombre d'intervenants:</label>
            <input
              type="text"
              placeholder="Nombre d'intervenants"
              name="text"
            />
          </div>
          <div class="field">
            <label>intervenants Interimaires</label>
            <input
              type="text"
              placeholder="intervenants Interimaires"
              name="text"
            />
          </div>
          <div class="field">
            <label>Détails des Opérations:</label>
            <input
              type="text"
              placeholder="Détails des Opérations"
              name="text"
            />
          </div>
          <div class="field">
            <label>Mode Operatoire:</label>
            <input type="text" placeholder="Mode Operatoire" name="text" />
          </div>

          <div class="field">
            <label>Date:</label>
            <input type="text" placeholder="Date" name="text" />
          </div>
          <div class="field">
            <label>Participants :</label>
            <input type="text" placeholder="Participants" name="text" />
          </div>
          <div class="field">
            <label>Informations données par EDF</label>
            <input
              type="text"
              placeholder="Informations données par EDF"
              name="text"
            />
          </div>
          <div class="field">
            <label>Informations des Entreprises Ext.</label>
            <input
              type="text"
              placeholder="Informations des Entreprises Ext"
              name="text"
            />
          </div>
          <div class="field box">
            <label>Piece jointe</label>
            <input type="checkbox" />
          </div>

          <div class="field box">
            <label>Au recto</label>
            <input type="checkbox" />
          </div>
          <div class="buttons"></div>
        </form>
      </div>
      <div class="buttons">
        <a class="save button" href="/"
          ><i class="fas fa-save"></i>Enregistrer</a
        >
        <a class="suivant button" href="/formTwo.html">Suivant</a>
      </div>
    </main>
  </body>
</html>
